name: Build Check and Execution

on:
  workflow_call:

jobs:
  build_check_and_execute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install jq -y

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies from package.json
        run: npm install

      - name: Install the ui5 cli locally
        run: npm install @ui5/cli

      #- name: Check for Build Step in package.json
      #  id: build-check-step
      #  run: |
      #    build_command=$(jq -r '.scripts.build' package.json)
      #    echo "BUILD_COMMAND=$build_command" >> $GITHUB_ENV

      - name: Printing directory
        run:  |
          pwd
        working-directory: ./

      - name: Listing directory
        run:  |
          ls -lha
        working-directory: ./        

      - name: Listing node_modules directory
        run:  |
          ls ./node_modules
        working-directory: ./        


      - name: Run Build Step 
        run:  npm run build
        working-directory: ./